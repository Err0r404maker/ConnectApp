<!DOCTYPE html>
<html>
<head>
    <title>Обновление кэша</title>
</head>
<body>
    <h1>Очистка кэша браузера</h1>
    <p>Перейдите на <a href="http://localhost:5173">http://localhost:5173</a></p>
    <p>Нажмите Ctrl+F5 для принудительного обновления</p>
    <script>
        // Принудительная очистка кэша
        if ('caches' in window) {
            caches.keys().then(names => {
                names.forEach(name => {
                    caches.delete(name);
                });
            });
        }
        
        // Перенаправление через 2 секунды
        setTimeout(() => {
            window.location.href = 'http://localhost:5173';
        }, 2000);
    </script>
</body>
</html>
